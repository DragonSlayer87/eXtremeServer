// gets IP of specified player
// made by /BudSpencer (2016)

irc_clearbans = [
    clearbans ; say ( format "IRC-Operator ^f3% ^f7has cleared all temporal bans on ^f4server^f7." $arg1 ) ; ircsay ( format "IRC-User ^f3%1 ^f7has clared all temporal bans on ^f4server^f7." $arg1 )
]

irc_registercommand "cb" irc_clearbans 3 "" "cb ^f3This command allows you to remove all temporal bans on server."
