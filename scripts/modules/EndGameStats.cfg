bestfrag = [
    all = (allactiveplayers)
    bfrager = (at $all 0)
	bfrag = (getfrags $bfrager)
	
	
	looplist cn $all [	
		numfrag = (getfrags $cn)
		if (> $numfrag $bfrag) [
			bfrag = $numfrag
			bfrager = $cn
			]
	]
	res = ""
	looplist cn $all [
		if (= (getfrags $cn) $bfrag) [
			res = (concat $res $cn) 
		]
	]
	result $res
]

