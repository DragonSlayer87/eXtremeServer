defaultvalue "enable_bot_balance" 1


addbot_balance_c = [
	if ( = $enable_bot_balance 1 ) [
		if ( = ( numclients ) 1 ) [
			botskill = ( rnd 95 )
			addbot $botskill
			say ( format "^f7Server added ^f3bot ^f7with skill ^f4%1 ^f7to balance ^f4game^f7." $botskill )
		] [
		if ( = ( numclients ) 2 ) [
			all = ( allplayers )
				looplist cn $all [
			delbot $cn
			]
			say ( format "^f7Player ^f3%1(%2) ^f7is connected to server, game is ^f4balanced ^f7now." ( getname $arg1 ) $arg1 )		
		] [
		all = ( allplayers )
			looplist cn $all [
				delbot $cn
			// end of script	
				]	
			]	
		]
	]
]


